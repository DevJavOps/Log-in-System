<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login System</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .container { max-width: 400px; margin: 80px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    #loginForm {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
    }
    button {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
    }
    button:hover { background: #0056b3; }
  .message { margin-top: 15px; text-align: center; }
  .error-message { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm"> 
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Login</button>
  <button type="button" id="registerBtn" style="margin-top:8px; background:#28a745;">Register</button>
    </form>
    <div class="message" id="message"></div>
  </div>
  <footer style="text-align:center; margin-top:32px; color:#888; font-size:0.95em;">
    &copy; 2025 DevJavOps. All rights reserved.
  </footer>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const text = await res.text();
      if (text === 'Login successful') {
        window.location.href = '/success.html';
      } else {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        if (text === 'Invalid credentials') {
          messageDiv.classList.add('error-message');
        } else {
          messageDiv.classList.remove('error-message');
        }
      }
    });
    document.getElementById('registerBtn').addEventListener('click', function() {
      window.location.href = '/register.html';
    });
  </script>
</body>
</html>
