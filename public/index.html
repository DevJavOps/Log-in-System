<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm"> 
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Login</button>
    </form>
    <div class="message" id="message"></div>
    <div style="text-align:center; margin-top:10px; font-size:0.98em; color:#555;">
      No account? <a href="/register.html" style="color:#007bff; text-decoration:underline;">Create one!</a>
    </div>
  </div>
  <footer style="text-align:center; margin-top:32px; color:#888; font-size:0.95em;">
    &copy; 2025 DevJavOps. All rights reserved.
  </footer>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const text = await res.text();
      if (text === 'Login successful') {
        window.location.href = '/success.html';
      } else {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        if (text === 'Invalid credentials') {
          messageDiv.classList.add('error-message');
        } else {
          messageDiv.classList.remove('error-message');
        }
      }
    });
    document.getElementById('registerBtn').addEventListener('click', function() {
      // Removed registerBtn logic
  </script>
</body>
</html>
